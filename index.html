<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" >
    <title>CSS Diner</title>
</head>
<body>
    <div class="container-header"> 
        <header class="header-container" > 
            <h1 class="h1-header"> CSS Dinner Shopping List </h1>
            <p class="p1"> Let's go to mall!</p> 
        </header>
        </div>
        <div class="container-main"> 
            <ul>
        <li>
          <label>
            A lot of pickles (for the next lessons about CSS)
            <input name="pickles" value="pickles" type="checkbox" />
          </label>
        </li>
        <li>
          <label>
            10 Apples (for more CSS manipulations)
            <input name="Apples" value="Apples" type="checkbox" />
          </label>
        </li>
         <li>
          <label>
            20 Oranges(because they are awesome)
            <input name="Oranges" value="orange" type="checkbox" />
          </label>
        </li>
         <li>
          <label>
            13 Plates ( hmm... they always dissapear)
          <input name="Plates" value="Plates" type="checkbox"/>
          </label>
          </li>
         <li>
          <label>
            15 Bentos
            <input name="bento" value="bento" type="checkbox" />
          </label>
        </li>
        <li> 
            <label> 
                1 bottle of Sake (for my friends)
                <input name="Sake" value="Sake" type="checkbox" />
            </label>
        </li>
      </ul>
        </div>
</body>
</html>
